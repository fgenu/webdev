<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Felipe Genú e Winne Domingues">
    <title>Cadastro de Produto</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Pode inserir CSS próprio aqui-->
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
<div class="forms">
    <h2 class="m-5">
        Cadastro de Produto
    </h2>

    <div>
        <form name="cad-produto" id="cad-produto">
            <div class="mb-4">
                <label for="nome-produto" class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" id="nome-produto"/>
            </div>
            <div class="mb-4">
                <label for="descricao-produto" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao-produto"/>
            </div>
            <div class="mb-4">
                <label for="preco-compra-produto" class="form-label">Preço da Compra:</label>
                <input type="number" class="form-control" id="preco-compra-produto"/>
            </div>
            <div class="mb-4">
                <label for="preco-venda-produto" class="form-label">Preço da Venda:</label>
                <input type="number" min="0.00" step="0.01" class="form-control" id="preco-venda-produto"/>
            </div>
            <div class="mb-4">
                <label for="quantidade-disponivel-produto" class="form-label">Quantidade Disponível:</label>
                <input type="number" class="form-control" id="quantidade-disponivel-produto"/>
            </div>
            <div class="mb-4">
                <p>Liberado para Venda:</p>
                <input type="radio" id="liberado-venda-produto-S" name="liberado-venda-produto" value="S"/>
                <label for="liberado-venda-produto-S" class="form-label">Sim</label><br>
                <input type="radio" id="liberado-venda-produto-N" name="liberado-venda-produto" value="N"/>
                <label for="liberado-venda-produto-N" class="form-label">Não</label>
            </div>
                <div class="mb-4">
                    <label for="categoria-produto" class="form-label">Categoria do Produto:</label>
                    <select class="form-control" id="categoria-produto">
                        <option value="">Selecione a Categoria</option>
                        <option value="1">Eletrônicos</option>
                        <option value="2">Eletrodomésticos</option>
                        <option value="3">Jogos</option>
                        <option value="4">Livros</option>
                        <option value="5">Informática</option>
                    </select>
                </div>
            <div class="mb-4 center-horizontally">
                <button type="button" class="btn btn-dark" id="login-button">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/jquery.mask.js"></script>
<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
