<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Felipe Genú e Winne Domingues">
        <title>Cadastro de Funcionário</title>

        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Pode inserir CSS próprio aqui-->
        <link href="../main.css" rel="stylesheet">
    </head>

    <body>
    <div class="forms">
        <h2 class="m-5">
            Cadastro de Funcionário
        </h2>

        <div>
            <for name="cad-funcionario" id="cad-funcionario">
                <div class="mb-4">
                    <label for="user-name" class="form-label">Nome do usuário:</label>
                    <input type="text" class="form-control" id="user-name"/>
                </div>
                <div class="mb-4">
                    <label for="user-id" class="form-label">ID de usuário (CPF):</label>
                    <input type="text" class="form-control" id="user-id" data-mask="000.000.000-00"/>
                </div>
                <div class="mb-4">
                    <label for="user-password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="user-password"/>
                </div>
                <div class="mb-4">
                    <label for="user-email" class="form-label">e-mail:</label>
                    <input type="email" class="form-control" id="user-email"/>
                </div>
                <div class="mb-4">
                    <label for="user-role" class="form-label">Papel do funcionario:</label><br>
                    <input type="radio" id="admin-user-role" name="user-role" value=0>
                    <label for="admin-user-role">Admin    </label>
                    <input type="radio" id="vendedor-user-role" name="user-role" value=1>
                    <label for="vendedor-user-role">Vendedor    </label>
                    <input type="radio" id="comprador-user-role" name="user-role" value=2>
                    <label for="comprador-user-role">Comprador</label>
                </div>
                <div class="mb-4 center-horizontally">
                    <button type="button" class="btn btn-dark" id="login-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../jquery.mask.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
