<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Felipe Genú e Winne Domingues">
        <title>Cadastro de Categoria de Produto</title>

        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Pode inserir CSS próprio aqui-->
        <link href="../css/main.css" rel="stylesheet">
    </head>

    <body>
    <div class="forms">
        <h2 class="m-5">
            Cadastro de Categoria
        </h2>

        <div>
            <for name="cad-cliente" id="cad-cliente">
                <div class="mb-4">
                    <label for="category-name" class="form-label">Nome da Categoria:</label>
                    <input type="text" class="form-control" id="category-name"/>
                </div>
                <div class="mb-4 center-horizontally">
                    <button type="button" class="btn btn-dark" id="login-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
